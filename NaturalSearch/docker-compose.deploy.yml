version: '2'

services:
  app:
    image: zero101010/nsvis:latest
    links:            ## connects neo4j to app container
    - neo4j
    ports:            ## publish ports
    - "3000:3000"
  neo4j:
    image: neo4j:3.0          ## we use neo4j v3
    ports:                    ## publish ports to have Web UI
    - "7474:7474"
    volumes:                  ## adds folder with login/password
    - ./db/dbms:/data/dbms